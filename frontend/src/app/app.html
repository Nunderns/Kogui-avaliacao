<nav class="navbar">
  <div class="navbar-brand">
    <h1>Pokémon App</h1>
  </div>
  <ul class="navbar-links">
    <li *ngIf="!isLoggedIn()"><a routerLink="/login" routerLinkActive="active">Login</a></li>
    <li *ngIf="isLoggedIn()" class="user-menu">
      <div class="user-dropdown" (click)="toggleDropdown()">
        <span>Olá, {{ getUsername() }}</span>
        <span class="dropdown-arrow">▼</span>
      </div>
      <div class="dropdown-content" *ngIf="showDropdown">
        <a routerLink="/reset-password" (click)="toggleDropdown()">Redefinir Senha</a>
        <a (click)="logout()">Sair</a>
      </div>
    </li>
    <li><a routerLink="/pokedex" routerLinkActive="active">Pokédex</a></li>
    <li><a routerLink="/pokemons" routerLinkActive="active">Pokémons</a></li>
    <li><a routerLink="/favorites" routerLinkActive="active">Favoritos</a></li>
    <li><a routerLink="/battle-team" routerLinkActive="active">Time de Batalha</a></li>
  </ul>
</nav>

<main class="main-container">
  <router-outlet></router-outlet>
</main>
