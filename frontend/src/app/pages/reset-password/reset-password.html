<div class="reset-container">
  <h2>Redefinir Senha</h2>
  <p class="subtitle">Altere sua senha de acesso com segurança.</p>

  <form (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="currentPassword">Senha atual</label>
      <input id="currentPassword" type="password" [(ngModel)]="currentPassword" name="currentPassword" required />
    </div>

    <div class="form-group">
      <label for="newPassword">Nova senha</label>
      <input id="newPassword" type="password" [(ngModel)]="newPassword" name="newPassword" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar nova senha</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      <small class="hint" *ngIf="newPassword && confirmPassword && !passwordsMatch()">As senhas não coincidem.</small>
    </div>

    <div class="messages">
      <div class="error" *ngIf="error">{{ error }}</div>
      <div class="success" *ngIf="success">{{ success }}</div>
    </div>

    <div class="actions">
      <button type="submit" class="btn-primary" [disabled]="!canSubmit() || loading">{{ loading ? 'Salvando...' : 'Salvar' }}</button>
      <button type="button" class="btn-secondary" (click)="router.navigate(['/pokedex'])" [disabled]="loading">Cancelar</button>
    </div>
  </form>
</div>
