<div class="register-container">
  <h2>Criar Conta</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required class="form-control" placeholder="Digite seu usuário" />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control" placeholder="Digite sua senha" />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required class="form-control" placeholder="Confirme sua senha" />
    </div>
    <button type="submit" class="btn-register" [disabled]="!registerForm.form.valid">Registrar</button>
  </form>
  <div class="register-message" *ngIf="message">
    {{ message }}
  </div>
</div>
